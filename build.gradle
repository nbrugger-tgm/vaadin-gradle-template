 */

plugins {
    id 'java'
    id 'application'
}

def springVersion = '2.4.5'

repositories {
    mavenCentral()
    maven {
        url = uri('https://maven.vaadin.com/vaadin-prereleases/')
    }

    maven {
        url = uri('https://maven.vaadin.com/vaadin-addons')
    }
}

application {
    mainClassName = 'com.company.project.Application'
}

dependencies {
    //lombok
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    //cuz of shenanigans
    implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.23.1'

    //vaadin & spring
    implementation 'com.vaadin:vaadin:21.0.2'
    implementation 'com.vaadin:vaadin-spring-boot-starter:21.0.2'
    implementation "org.springframework.boot:spring-boot-starter-security:${springVersion}"
    implementation 'org.vaadin.artur:a-vaadin-helper:1.7.1'
    implementation 'com.vaadin:exampledata:4.0.0'
    implementation 'com.h2database:h2:1.4.200'
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:${springVersion}"
    implementation "org.springframework.boot:spring-boot-starter-validation:${springVersion}"
    implementation "org.springframework.boot:spring-boot-devtools:${springVersion}"
    testImplementation "org.springframework.boot:spring-boot-starter-test:${springVersion}"
    testImplementation 'com.vaadin:vaadin-testbench:21.0.2'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.7.2'
    testImplementation 'io.github.bonigarcia:webdrivermanager:4.4.0'

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springVersion}"
}

group = 'com.company'
version = '1.0-SNAPSHOT'
java.sourceCompatibility = JavaVersion.VERSION_11

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}